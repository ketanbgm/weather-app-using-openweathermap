<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather layer</title>
  <style>
  html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}
#map {
  height: 100%;
}
    </style>
<body>
  <div id="map"></div>
  <script>
    var map;
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 12.397, lng: 77},
        zoom: 5
      });

      var myMapType = new google.maps.ImageMapType({
        getTileUrl: function(coord, zoom) {
          return "http://maps.owm.io:8099/58ea803ce158e70001eb983b/" + 
                 zoom + "/" + coord.x + "/" + coord.y + "?hash=deaa93ac1f123b478bb8061b11959c79";
        },
        tileSize: new google.maps.Size(256, 256),
        maxZoom: 9,
        minZoom: 0,
        name: 'mymaptype'
      });

      map.overlayMapTypes.insertAt(0, myMapType);
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBf8VxfqwHlszb1uIIrdfNevNY570NfQzA&callback=initMap"></script>
</body>
</html>
